<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
  </head>
  <body class="container" >
    <h1  style="padding-left:30%; margin-top:15%" >Login Form</h1>
<form class="" style="padding-left:30%">
  <div class="form-group" style="width:30%">
    <label for="exampleInputEmail1">Email address</label>
    <input style="text-align:center" type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group" style="width:30%" >
    <label for="exampleInputPassword1">Password</label>
    <input style="text-align:center" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>

<script type="text/javascript" rel="javascript" src="lib/proo1.js"></script>  
</body>
</html>
